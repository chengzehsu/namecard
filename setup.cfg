# pytest 配置文件
[tool:pytest]
# 測試目錄
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 覆蓋率配置
addopts = --cov=src/namecard
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --cov-fail-under=85
    --strict-markers
    --strict-config
    -v

# 覆蓋率排除規則
[coverage:run]
source = src/namecard
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    setup.py
    conftest.py

[coverage:report]
# 顯示缺失的行數
show_missing = True
# 跳過覆蓋率 100% 的文件
skip_covered = False
# 精確度
precision = 2
# 排除正則表達式
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = NameCard 測試覆蓋率報告

[coverage:xml]
output = coverage.xml

[coverage:json]
output = coverage.json
